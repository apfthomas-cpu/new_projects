<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/signin.css">
</head>

<body class="page signin-page">

  <main class="center-screen">

    <section class="glass-panel signin-box fade-in">

      <header class="app-header">
        <h1>Who is taking the quiz?</h1>
      </header>

      <form id="signinForm" autocomplete="off">

        <div class="field">
          <label for="classSelect">Class</label>
          <select id="classSelect" required>
            <option value="">-- Select class --</option>
            <option value="Form 6">Form 6</option>
            <option value="Form 7">Form 7</option>
            <option value="Form 8">Form 8</option>
            <option value="Visitor">Visitor</option>
          </select>
        </div>

        <div class="field">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" placeholder="Your name" required />
        </div>

        <button type="submit" class="cranium-button" id="continueBtn">
          Continue
        </button>

        <p id="errorMsg" class="error"></p>

      </form>

      <footer class="app-footer">
        <p>Good luck!</p>
      </footer>

    </section>

  </main>

  <script src="js/transitions.js"></script>
  <script src="js/signin.js"></script>
</body>
</html>

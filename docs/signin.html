<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Identify Yourself</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/signin.css">
</head>
<body class="signin-page">

  <main class="center-screen">
    <section class="glass-modal signin-box">
      <h1>Who is taking the quiz?</h1>

      <label for="classSelect">Class</label>
      <select id="classSelect">
        <option value="">-- Select class --</option>
        <option value="Form 6">Form 6</option>
        <option value="Form 7">Form 7</option>
        <option value="Form 8">Form 8</option>
        <option value="Visitor">Visitor</option>
      </select>

      <label for="nameInput">Name</label>
      <input id="nameInput" type="text" placeholder="Your name" autocomplete="name" />

      <div class="error" id="errorMsg"></div>

      <button class="cranium-button" id="continueBtn">Continue</button>
    </section>
  </main>

  <script src="js/signin.js"></script>
</body>
</html>

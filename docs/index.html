<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ONLY launch styles here -->
  <link rel="stylesheet" href="css/launch.css" />
</head>

<body>

  <video
    id="introVideo"
    autoplay
    muted
    playsinline
    preload="auto"
  >
    <source src="media/St_Philips_Gymnasium.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("introVideo");

    // Redirect when video ends
    video.addEventListener("ended", () => {
      window.location.href = "signin.html";
    });

    // Safety fallback: redirect after 15s
    setTimeout(() => {
      window.location.href = "signin.html";
    }, 15000);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- IMPORTANT: launch page uses ONLY launch.css -->
  <link rel="stylesheet" href="css/launch.css" />
</head>

<body>

  <!-- Fullscreen intro video -->
  <video
    id="introVideo"
    autoplay
    muted
    playsinline
    preload="auto"
  >
    <source src="media/St_Philips_Gymnasium.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("introVideo");

    // Redirect when the video finishes
    video.addEventListener("ended", () => {
      window.location.href = "welcome.html";
    });

    // Fallback redirect (in case ended doesn't fire)
    setTimeout(() => {
      window.location.href = "welcome.html";
    }, 15000);
  </script>

</body>
</html>

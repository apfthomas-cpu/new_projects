<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Scrolling Exercise</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/scroll.css">
</head>

<body class="scroll-page">
  <main class="center-screen">

    <section id="intro" class="glass-box scroll-intro">
      <h1>Scrolling Exercise</h1>
      <p class="instructions">
        In this section, you will need to read a text that scrolls continuously upwards and to click on the mistakes that you find. The more mistakes you identify, the faster the text will scroll.
      </p>
      <button id="startBtn" class="cranium-button">Start</button>
    </section>

    <section id="exercise" class="scroll-stage hidden">
      <div id="scrollText">
        <p>
          This is where your scrolling text will appear. Replace this with your exercise content.
        </p>
      </div>
    </section>

  </main>

  <script src="js/scroll.js"></script>
</body>
</html>

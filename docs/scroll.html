<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium – Scrolling Accuracy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Base + page CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/scroll.css">
</head>

<body>

  <main class="page">

    <section class="glass-panel">

      <header class="scroll-header">
        <h1>Cranium Gymnasium</h1>
        <p class="subtitle">Scrolling Accuracy Exercise</p>
      </header>

      <!-- SCROLL AREA -->
      <div class="scroll-wrapper">
        <div id="scroll-text" class="scroll-content">

        </div>
      </div>

      <footer class="scroll-footer">
        <span id="status">Loading…</span>
        <span>Score: <strong id="score">0</strong></span>
      </footer>

    </section>

  </main>

  <!-- JS LAST, ALWAYS -->
  <script type="module" src="js/scroll.js"></script>

</body>
</html>

<body class="page">

        <h1 class="brand">Scrolling Challenge</h1>

        </p>
      </header>

      <div class="button-row">
        <button id="startBtn" class="cranium-button">Start</button>

          <div class="scroll-content" id="scrollContent"></div>
        </div>

        <div class="scroll-hud">
          <div id="hudTitle">Scrolling Challenge</div>

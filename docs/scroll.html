<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium – Scroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/scroll.css" />
</head>

<body>

<div class="app">
  <main class="center-screen">
    <section class="glass-modal glass-modal-wide scroll-panel">

      <header class="scroll-header">
        <h1 id="scroll-title">Cranium Gymnasium</h1>
        <p class="subtitle">Scrolling Accuracy Exercise</p>
      </header>

      <div class="scroll-window">
        <div id="scroll-text" class="scroll-content">Loading...</div>
      </div>

      <footer class="scroll-footer">
        <div id="status">Loading text…</div>
        <div>Score: <span id="score">0</span></div>
      </footer>

    </section>
  </main>
</div>

<!-- End Overlay -->
<div id="end-overlay" class="end-overlay">
  <div class="overlay-box">
    <h1>SECTION COMPLETE</h1>
    <button id="continue-btn">Continue to next section</button>
  </div>
</div>

<script type="module" src="js/scroll.js"></script>
</body>
</html>

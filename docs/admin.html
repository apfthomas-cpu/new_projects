<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body class="page">

  <div class="app">
    <main class="center-screen">

      <!-- Use wide glass panel for admin -->
      <section class="glass-modal glass-modal-wide admin-panel">

        <header class="admin-header">
          <h1>Cranium Gymnasium – Admin</h1>
          <p>Manage sections and view pupil results</p>
        </header>

        <div class="tabs">
          <button class="tab active" data-tab="sections">Sections</button>
          <button class="tab" data-tab="attempts">Attempts Viewer</button>
        </div>

        <section id="sections" class="tab-content active">
          <div class="admin-content">

            <div class="admin-card">
              <h2>Create / Edit Scroll Section</h2>

              <label>Title</label>
              <input id="titleInput" type="text">

              <label>Text</label>
              <textarea id="scrollText"></textarea>

              <button id="makeMistakeBtn" class="secondary-btn">
                Create mistake from selection
              </button>

              <div class="row">
                <div>
                  <label>Base speed</label>
                  <input id="baseSpeed" type="number" value="30">
                </div>
                <div>
                  <label>Boost</label>
                  <input id="boostSpeed" type="number" value="8">
                </div>
              </div>

              <div class="row">
                <div>
                  <label>Order</label>
                  <input id="orderInput" type="number" value="1">
                </div>
                <div>
                  <label>Active</label>
                  <select id="activeInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>

              <div class="actions">
                <button id="saveBtn">Save</button>
                <button id="resetBtn" class="secondary-btn">Reset</button>
              </div>
            </div>

            <div class="admin-card">
              <h2>Existing Sections</h2>
              <div id="sectionsList"></div>
            </div>

          </div>
        </section>

        <section id="attempts" class="tab-content">
          <div class="admin-card">
            <h2>Pupil Attempts</h2>
            <div id="attemptsList"></div>
          </div>
        </section>

      </section>
    </main>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>

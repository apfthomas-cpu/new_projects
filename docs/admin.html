<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>

<body class="page">
  <main class="admin-page">
    <section class="admin-shell">

      <!-- LEFT: section list -->
      <aside class="admin-sidebar">
        <div class="admin-sidebar-header">
          <h1>Sections</h1>
          <button id="newSectionBtn" class="btn-small">+ New Section</button>
        </div>
        <div id="sectionsList" class="sections-list">
          <!-- Filled by JS -->
        </div>
      </aside>

      <!-- RIGHT: section editor -->
      <section class="admin-main">
        <h2 id="editorTitle">No section selected</h2>

        <form id="sectionForm" class="section-form">
          <input type="hidden" id="sectionId" />

          <div class="field-row">
            <div class="field">
              <label for="sectionTitle">Title</label>
              <input id="sectionTitle" type="text" placeholder="Section title" />
            </div>

            <div class="field">
              <label for="sectionType">Type</label>
              <select id="sectionType">
                <option value="scroll">Scrolling text</option>
                <option value="algebra">Algebra MCQ</option>
              </select>
            </div>
          </div>

          <div class="field-row">
            <div class="field">
              <label for="sectionOrder">Order</label>
              <input id="sectionOrder" type="number" value="1" />
            </div>
            <div class="field checkbox-field">
              <label>
                <input id="sectionActive" type="checkbox" checked />
                Active
              </label>
            </div>
          </div>

          <div class="field">
            <label for="instructionsText">Instructions (one sentence per line)</label>
            <textarea id="instructionsText" rows="5"
              placeholder="Write each instruction line on its own line"></textarea>
          </div>

          <button type="button" id="saveSectionBtn" class="btn-primary">
            Save Section
          </button>
        </form>

        <!-- Algebra questions block -->
        <section id="algebraBlock" class="algebra-block hidden">
          <h3>Algebra Questions</h3>

          <p class="hint">
            Images are assumed to live in <code>media/algebra/</code>.
            Enter filenames like <code>1.jpg</code>, <code>2.jpg</code>, etc.
          </p>

          <form id="questionForm" class="question-form">
            <div class="field-row">
              <div class="field">
                <label for="qImage">Image filename</label>
                <input id="qImage" type="text" placeholder="e.g. 1.jpg" />
              </div>
              <div class="field">
                <label for="qTime">Time (seconds, optional)</label>
                <input id="qTime" type="number" min="1" placeholder="8" />
              </div>
              <div class="field">
                <label for="qCorrect">Correct answer</label>
                <select id="qCorrect">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
              </div>
            </div>

            <button type="button" id="addQuestionBtn" class="btn-small">
              + Add Question
            </button>
          </form>

          <div id="questionsList" class="questions-list">
            <!-- Filled by JS -->
          </div>
        </section>

      </section>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body class="admin-root">

  <!-- TOP BAR -->
  <header class="admin-topbar">
    <h1>Cranium Gymnasium</h1>
    <span class="subtitle">Admin Dashboard</span>
  </header>

  <!-- MAIN APP -->
  <div class="admin-shell">

    <!-- SIDEBAR -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h2>Sections</h2>
        <button id="addSectionBtn">＋</button>
      </div>

      <div id="sectionsList" class="section-list">
        <!-- clickable sections injected here -->
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="admin-main">

      <!-- EMPTY STATE -->
      <div id="emptyState" class="empty-state">
        <h2>Select a section</h2>
        <p>Choose a section to edit questions and settings</p>
      </div>

      <!-- SECTION EDITOR -->
      <div id="sectionEditor" class="section-editor hidden">

        <!-- SECTION HEADER -->
        <div class="editor-header">
          <div>
            <h2 id="sectionTitle">Section title</h2>
            <span id="sectionMeta">0 questions</span>
          </div>
          <button class="danger" id="deleteSectionBtn">Delete</button>
        </div>

        <!-- SECTION SETTINGS -->
        <div class="card">
          <h3>Section Settings</h3>

          <label>Title</label>
          <input id="titleInput" type="text">

          <label>Scroll Text</label>
          <textarea id="scrollText"></textarea>

          <div class="grid-2">
            <div>
              <label>Base Speed</label>
              <input id="baseSpeed" type="number">
            </div>
            <div>
              <label>Boost</label>
              <input id="boostSpeed" type="number">
            </div>
          </div>

          <div class="grid-2">
            <div>
              <label>Order</label>
              <input id="orderInput" type="number">
            </div>
            <div>
              <label>Active</label>
              <select id="activeInput">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="saveBtn">Save Changes</button>
          </div>
        </div>

        <!-- QUESTIONS -->
        <div class="card">
          <div class="card-header">
            <h3>Questions</h3>
            <button id="addQuestionBtn">＋ Add Question</button>
          </div>

          <div id="questionsList" class="question-list">
            <!-- questions injected here -->
          </div>
        </div>

      </div>
    </main>

  </div>

  <script type="module" src="js/admin.js"></script>
  <!-- QUESTION MODAL -->
<div id="questionModal" class="modal hidden">
  <div class="modal-card">
    <h3 id="questionModalTitle">Add Question</h3>

    <label>Question Text</label>
    <input id="questionTextInput" type="text">

    <label>Correct Answer</label>
    <input id="correctAnswerInput" type="text">

    <label>Mistake Words (comma separated)</label>
    <input id="mistakesInput" type="text">

    <div class="actions">
      <button id="saveQuestionBtn">Save</button>
      <button class="secondary" id="cancelQuestionBtn">Cancel</button>
    </div>
  </div>
</div>

</body>

</html>

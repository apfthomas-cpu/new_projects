<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cranium Gymnasium – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body class="page">

  <div class="app">
    <main class="center-screen">

      <section class="glass-modal glass-modal-wide admin-panel">

        <header class="admin-header">
          <h1>Cranium Gymnasium – Admin</h1>
          <p>Manage scrolling sections</p>
        </header>

        <div class="tabs">
          <button class="tab active" data-tab="sections">Scroll Sections</button>
        </div>

        <section id="sections" class="tab-content active">
          <div class="admin-content">

            <div class="admin-card">
              <h2>Create / Edit Scroll Section</h2>

              <label>Title</label>
              <input id="titleInput" type="text">

              <label>Instructions (each line becomes a bullet)</label>
              <textarea id="instrInput" placeholder="Line 1&#10;Line 2&#10;Line 3"></textarea>

              <label>Text (click words to mark mistakes)</label>
              <div class="scroll-editor">
                <textarea id="textInput"></textarea>
                <div id="preview" class="preview"></div>
              </div>

              <p><strong>Mistakes:</strong> <span id="mistakeCount">0</span></p>

              <div class="row">
                <div>
                  <label>Order</label>
                  <input id="orderInput" type="number" value="1">
                </div>
                <div>
                  <label>Active</label>
                  <select id="activeInput">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                  </select>
                </div>
              </div>

              <div class="actions">
                <button id="saveBtn">Save</button>
                <button id="resetBtn" class="secondary-btn">Reset</button>
              </div>
            </div>

            <div class="admin-card">
              <h2>Existing Sections</h2>
              <div id="sectionsList"></div>
            </div>

          </div>
        </section>

      </section>
    </main>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
